[package]
name = "unreferenced_files"
description = "A utility for finding unused and unreferenced files."
version = "1.3.0"
authors = ["C <DeveloperC@protonmail.com>"]
edition = "2018"
license = "AGPL-3.0"
repository = "https://gitlab.com/DeveloperC/unreferenced_files"
readme = "README.md"
keywords = ["find", "unreferenced", "files", "unused"]
categories = ["command-line-utilities", "development-tools"]


[dependencies]
structopt = "0.3.21"
regex = "1.4.3"
log = "0.4.14"
pretty_env_logger = "0.4.0"


[dev-dependencies]
insta = "1.6.0"


[profile.release]
lto = 'fat'
codegen-units = 1
