[package]
name = "unreferenced_files"
description = "A tool for parsing directories scanning all the files within to find unused/unreferenced files."
version = "0.6.0"
authors = ["C <DeveloperC@protonmail.com>"]
edition = "2018"
license = "AGPL-3.0"
repository = "https://gitlab.com/DeveloperC/unreferenced_files"
readme = "README.md"
keywords = ["find", "unreferenced", "files", "unused"]
categories = ["command-line-utilities", "development-tools"]


[dependencies]
structopt = "0.3.20"
regex = "1.4.2"
log = "0.4.11"
env_logger = "0.8.1"


[profile.release]
lto = 'fat'
codegen-units = 1
